<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Tile CSS Test</title>
    <style>
        /* --- YOUR EXACT CSS STARTS HERE --- */
        :root {
          /* The Palette from the image */
          --green-light: #6a8c62;
          --green-dark: #4b6645;
          
          --yellow-light: #eac66d;
          --yellow-dark: #bba04b;
          
          --orange-light: #e89b60;
          --orange-dark: #bf733e;
          
          --red-light: #ba4e42;
          --red-dark: #8a3229;
        }

        .game-tile {
          /* Size and Shape */
          width: 100px;  /* Or use 100% in a grid */
          height: 100px;
          border-radius: 16px; /* Smooth rounded corners */
          border: none;
          position: relative;
          cursor: pointer;
          
          /* Layout */
          display: flex;
          justify-content: center;
          align-items: center;
          
          /* Typography */
          color: white;
          font-family: sans-serif;
          font-weight: 700;
          font-size: 1.8rem;
          text-shadow: 0 1px 2px rgba(0,0,0,0.3); /* Subtle text depth */
          
          /* THE 3D EFFECT: This mimics the "pillow" shape */
          box-shadow: 
            /* 1. Top-Left inner highlight (creates the puff) */
            inset 2px 2px 5px rgba(255,255,255,0.3),
            /* 2. Bottom-Right inner shadow (creates depth) */
            inset -2px -2px 5px rgba(0,0,0,0.2),
            /* 3. A faint border ring to define the edge */
            inset 0 0 0 1px rgba(0,0,0,0.1),
            /* 4. The drop shadow beneath the tile */
            0 4px 8px rgba(0,0,0,0.4);
            
          transition: transform 0.1s ease;
        }

        /* Clicking interaction */
        .game-tile:active {
          transform: scale(0.96);
          box-shadow: 
            inset 0 0 10px rgba(0,0,0,0.3), /* Darken inside when pressed */
            0 2px 3px rgba(0,0,0,0.3); /* Shrink drop shadow */
        }

        /* Color Variants using Gradients for that "Lit" look */
        .tile-green {
          background: linear-gradient(145deg, var(--green-light), var(--green-dark));
        }
        .tile-yellow {
          background: linear-gradient(145deg, var(--yellow-light), var(--yellow-dark));
        }
        .tile-orange {
          background: linear-gradient(145deg, var(--orange-light), var(--orange-dark));
        }
        .tile-red {
          background: linear-gradient(145deg, var(--red-light), var(--red-dark));
        }

        /* The small "Rupee" icon in the corner */
        .icon-spot {
          position: absolute;
          bottom: 8px;
          right: 8px;
          font-size: 0.8rem;
          opacity: 0.8;
          background: rgba(0,0,0,0.2);
          width: 20px;
          height: 20px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: inset 0 1px 2px rgba(0,0,0,0.4);
        }
        /* --- YOUR EXACT CSS ENDS HERE --- */


        /* Layout helpers just for this demo page */
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
    </style>
</head>
